<html>
    <head>
        <script>
           var a = 20; 
           var b = 30;
           function dispaly()
           {
               var add = a + b;
               var sub = a - b;
               var div = a / b;
               var mul = a * b;

              
               document.writeln(add+"   "+sub+"   "+div+"   "+mul);
           }
           dispaly();
        </script>
    </head>
</html>
